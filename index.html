<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Supabase CRUD</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-4">

<div class="container">

  <h2 class="mb-3">ðŸ“¦ Supabase Data</h2>

  <!-- Action Buttons -->
  <div class="mb-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
      âž• Add Item
    </button>

    <button class="btn btn-outline-secondary ms-2" onclick="exportCSV()">
      â¬‡ Export CSV
    </button>

    <button class="btn btn-primary ms-2" onclick="loadData()">
      ðŸ”„ Load Data
    </button>
  </div>

  <!-- Table -->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

</div>

<!-- ================= MODAL ADD ITEM ================= -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">âž• Add Item</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input
          id="itemName"
          class="form-control"
          placeholder="Enter name"
        />
        <div id="modalMessage" class="text-muted mt-2"></div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-primary" onclick="addItem()">
          Save
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="crud.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
