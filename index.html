<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PWA Vanilla JS</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <h1>ðŸ‘‹ Welcome</h1>
    <h2>ðŸš€ PWA Vanilla JS</h2>

    <p id="status" class="status">Offline Ready</p>

    <button id="btn">Click Me</button>

    <button id="installBtn" class="install hidden">
      ðŸ“² Install App
    </button>

    <hr />

    <!-- âœ… Hello User Section -->
    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="Enter name" />

    <button id="helloBtn">Hello user</button>

    <div id="greeting" aria-live="polite"></div>
  </div>

  <!-- App Script -->
  <script src="app.js"></script>

  <!-- Hello User Script -->
  <script>
    document.getElementById('helloBtn').addEventListener('click', function () {
      const name = document.getElementById('username').value.trim();
      const msg = name ? 'Hello to ' + name : 'Hello to';
      document.getElementById('greeting').textContent = msg;
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
